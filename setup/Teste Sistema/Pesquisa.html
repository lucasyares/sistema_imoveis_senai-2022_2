<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pesquisa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="Pesquisa_Bot.js"></script>
    <title>DOMINUS - PESQUISA</title>

</head>
<body>
    <main>
        <div class="containerPesquisa">
            <button class="meuBotao" onclick="expandir()" id="expandirBotao"><p class = "TextoBot">Expandir Extras</p></button>
            <input type="text" class="pesquisaInput" placeholder="Pesquisa">
            <span class="icone"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="container-fluid d-flex m-0 p-0 center" id="resultados">
            <div class="filtros" id="conteudoExpandido">
                <div class="containerFiltrosInput">
                    <p>Faixa de preço:</p>
                    <div class="containerFiltros">
                        <input type="text" class="filtroInput" placeholder="A partir de:">
                    </div>
                    <div class="containerFiltros">
                        <input type="text" class="filtroInput" placeholder="Por até:">
                    </div>
                </div>
                <div class="filtrosSelect">
                    <label for="Cidade">Cidade:</label>
                    <select name="cidade" id="selectCidade">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="filtrosSelect">
                    <label for="bairro">Bairro:</label>
                    <select name="bairro" id="selectBairro">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="filtrosSelect">
                    <label for="tipo ">Tipo:</label>
                    <select name="tipo" id="selectTipo">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="filtrosSelect">
                    <label for="subtipo">Subtipo:</label>
                    <select name="subtipo" id="selectSubtipo">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="filtrosSelect">
                    <label for="empreendimento">Empreendimento:</label>
                    <select name="empreendimento" id="selectEmpreendimento">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="containerCheckbox">
                    <div class="checkboxColuna">
                    <label for="checkbox1">Checkbox 1</label><br>
                      <input type="checkbox" id="checkbox1">
                      <label for="checkbox2">Checkbox 2</label><br>
                      <input type="checkbox" id="checkbox2">
                      <label for="checkbox3">Checkbox 3</label><br>
                      <input type="checkbox" id="checkbox3">
                    </div>
                    <div class="checkboxColuna">
                      <label for="checkbox4">Checkbox 4</label><br>  
                      <input type="checkbox" id="checkbox4">
                      <label for="checkbox5">Checkbox 5</label><br>
                      <input type="checkbox" id="checkbox5">
                      <label for="checkbox6">Checkbox 6</label><br>
                      <input type="checkbox" id="checkbox6">
                    </div>
                </div>
                <div class="containerFiltrosInput">
                    <p>Banheiros:</p>
                    <div class="containerFiltros">
                        <input type="text" class="filtroInput" placeholder="Nº de banheiros:">
                    </div>
                    <p>Quartos:</p>
                    <div class="containerFiltros">
                        <input type="text" class="filtroInput" placeholder="Nº de quartos:">
                    </div>
                    <p>Salas:</p>
                    <div class="containerFiltros">
                        <input type="text" class="filtroInput" placeholder="Nº de salas:">
                    </div>
                    <p>Garagens:</p>
                    <div class="containerFiltros">
                        <input type="text" class="filtroInput" placeholder="Nº de garagens:">
                    </div>
                </div>
            </div>    
            <div class="geral m-auto mt-5" id="myDiv">
            </div>
        </div>
    </main>
</body>
</html>
