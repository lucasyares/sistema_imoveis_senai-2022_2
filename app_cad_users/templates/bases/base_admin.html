{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}"> {% block head %}{% endblock head %}
    <title>{{titulo}}</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="border row align-items-center justify-content-center">
            <a href="/"><img class="nav__logo col-2 img-fluid" src="{% static 'imgs/logo1.png' %}" alt="Logo"></a>
            <menu class="col-8 list-inline m-0">
                <li class="list-inline-item">

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" type="button" id="dropdownMenuButton1">Corretores</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/cadastro-corretor">Cadastro</a></li>
                            <li><a class="dropdown-item" href="/lista-corretor">Pesquisa</a></li>
                        </ul>
                    </div>

                </li>
                <li class="list-inline-item">

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" type="button" id="dropdownMenuButton2">Imóveis</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item" href="/cadastro">Cadastro</a></li>
                            <li><a class="dropdown-item" href="/imovel">Pesquisa</a></li>
                        </ul>
                    </div>
                </li>

                <li class="list-inline-item">

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" type="button" id="dropdownMenuButton3">Clientes</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                            <li><a class="dropdown-item" href="/cadastro-cliente">Cadastro</a></li>
                            <li><a class="dropdown-item" href="/lista-cliente">Pesquisa</a></li>
                        </ul>
                    </div>

                </li>
            </menu>
        </nav>
    </header>

    <main>
        {% block main %} Main padrão {% endblock main %}
    </main>

    <footer>
        <a href="#">Login</a>
    </footer>

    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
