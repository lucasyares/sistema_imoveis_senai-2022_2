{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}"> {% block head %}{% endblock head %}
    <title>{{titulo}}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script defer>
        $(document).ready(function() {
            // Supondo que `mask` seja uma função que formata o valor monetário

            $('.imovel-preco').each(function() {
                // Obtendo o preço do atributo data-preco
                var preco = $(this).data('preco');
    
                // Formatando o preço
                const formatter = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL',
                    minimumFractionDigits: 2,
                });
                const precoFormatado = formatter.format(preco);
    
                // Exibindo o preço formatado dentro do span
                $(this).text(precoFormatado);
            });
        });
    
        </script>
</head>

<body>
    <header>
        {% block header %} 
            <p>Header padrão</p> 
        {% endblock header %}
    </header>

    <main>
        {% block main %} 
            <p>Main padrão</p> 
        {% endblock main %}
    </main>

    <footer>
        {% block footer %} 
            <p>Footer padrão</p> 
        {% endblock footer %}
    </footer>

    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/nav_scroll_portal.js' %}"></script>
    <script src="{% static "js/menu_lateral.js" %}"></script>
</body>

</html>
